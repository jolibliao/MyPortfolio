    <form class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-8">
          <header> 
            <h4 class="mb-3">Send a message: </h4>
          </header> 
              <p>By <a href="555-555-2623">phone</a>, 
              <a href="mailto:jolibliao@email.com">email</a>, or other...</p>
              <form class="icon-bar">
                  <a class="image" href="https://www.linkedin.com/in/jolina-liao-190860180/"><img width="15%" src="resources/linkedin-128.png"> </a>
                  <a class="image" href="https://www.facebook.com/jolina.liao/"><img width="15%"src="resources/fb_icon_325x325.png"> </a>

                </form>  
          <header>                             
          <h4 class="mb-3"><br>Leave a message: </h4>
          </header>
              <form action="success.html"  methods="POST" target="_blank" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="namearea">Name</label>
                  <textarea class="form-control" id="namearea" rows="1" placeholder="name"></textarea>
                </div>
                <div class="form-group">
                  <label for="emailarea">Email address</label>
                  <input type="email" class="form-control" id="emailarea" placeholder="email@example.com">
                </div>
                <div class="form-group">
                  <label for="phonearea">Phone number</label>
                  <input type="phone" class="form-control" id="phonearea" placeholder="(xxx)xxx-xxxx">
                </div>
                <div class="form-group">
                  <label for="messagearea">Message</label>
                  <textarea class="form-control" id="messagearea" rows="3"></textarea>
                </div>
                <div>
                  <p>How can I reach you?</p>
                  <label for="cemail">By Email: </label>
                  <input type="checkbox" name="contactemail" id="cemail" value="true">
                  <label for="phone">By Phone: </label>
                  <input type="checkbox" name="contactphone" id="cphone" value="true">
                  <br><br>
                  <input type="submit" value="Enter data">
                  <input type="reset"><br><br><br>
                </div>
              </form>
        </div>
      </div>
    </form>
